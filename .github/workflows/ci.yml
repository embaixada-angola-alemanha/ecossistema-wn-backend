name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN
      - name: Build and test
        run: mvn clean verify --batch-mode --no-transfer-progress
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN
      - name: Build JAR
        run: mvn clean package -DskipTests --batch-mode
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          TAG=${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}
          docker build -t ${{ github.event.repository.name }}:${TAG} .

  deploy-staging:
    name: Trigger Staging Deploy
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Trigger deploy
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: embaixada-angola-alemanha/ecossistema-infra
          event-type: deploy-staging
          client-payload: '{"source_repo": "${{ github.event.repository.name }}", "sha": "${{ github.sha }}"}'

  deploy-production:
    name: Trigger Production Deploy
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger deploy
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: embaixada-angola-alemanha/ecossistema-infra
          event-type: deploy-production
          client-payload: '{"source_repo": "${{ github.event.repository.name }}", "sha": "${{ github.sha }}"}'

  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check commit messages
        run: |
          COMMITS=$(git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s")
          PATTERN="^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+"
          FAILED=0
          while IFS= read -r msg; do
            if [[ ! "$msg" =~ $PATTERN ]]; then
              echo "Non-conventional: $msg"
              FAILED=1
            fi
          done <<< "$COMMITS"
          if [ "$FAILED" -eq 1 ]; then
            echo ""
            echo "Commit messages must follow Conventional Commits:"
            echo "  <type>(<scope>): <description>"
            echo "  Types: feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert"
            exit 1
          fi
          echo "All commits follow Conventional Commits"
