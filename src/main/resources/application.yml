server:
  port: 8083

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: wn-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/wn_db
    username: ecossistema
    password: postgres_dev_2026
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: ecossistema
    password: rabbitmq_dev_2026
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/ecossistema
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB

ecossistema:
  storage:
    enabled: true
    endpoint: http://localhost:9000
    access-key: minio_admin
    secret-key: minio_dev_2026
    default-bucket: wn-media
  security:
    enabled: true
    issuer-uri: http://localhost:8080/realms/ecossistema
    public-paths:
      - /actuator/health
      - /v3/api-docs/**
      - /swagger-ui/**
      - /swagger-ui.html
      - /api/v1/public/**
      - /api/v1/feed/**
    cors:
      allowed-origins:
        - http://localhost:4200
        - http://localhost:3000
        - http://localhost:3003
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      allowed-headers:
        - Authorization
        - Content-Type
        - Accept
        - X-Requested-With
        - Accept-Language
      allow-credentials: true
      max-age: 3600
    rate-limit:
      enabled: true
      requests-per-minute: 200

wn:
  site-url: https://noticias.angola-botschaft.de
  site-name: Welwitschia Noticias
  feed:
    title: Welwitschia Noticias â€” Embaixada de Angola
    description: Noticias e artigos da Embaixada da Republica de Angola na Alemanha
    language: pt
    max-items: 50

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    ao.gov.embaixada: DEBUG
    org.springframework.security: INFO
