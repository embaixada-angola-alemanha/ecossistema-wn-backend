server:
  port: 8083

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: wn-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/wn_db}
    username: ${SPRING_DATASOURCE_USERNAME:ecossistema}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:ecossistema}
    password: ${RABBITMQ_PASSWORD}
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://stg-auth.embaixada-angola.site/realms/ecossistema
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB

ecossistema:
  storage:
    enabled: true
    endpoint: ${MINIO_ENDPOINT:http://minio:9000}
    access-key: ${MINIO_ACCESS_KEY}
    secret-key: ${MINIO_SECRET_KEY}
    default-bucket: wn-media
  security:
    enabled: true
    issuer-uri: https://stg-auth.embaixada-angola.site/realms/ecossistema
    public-paths:
      - /actuator/health
      - /v3/api-docs/**
      - /swagger-ui/**
      - /swagger-ui.html
      - /api/v1/public/**
      - /api/v1/feed/**
    cors:
      allowed-origins:
        - https://stg-wn.embaixada-angola.site
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      allowed-headers:
        - Authorization
        - Content-Type
        - Accept
        - X-Requested-With
        - Accept-Language
      allow-credentials: true
      max-age: 3600
    rate-limit:
      enabled: true
      requests-per-minute: 200

wn:
  site-url: https://stg-wn.embaixada-angola.site
  site-name: Welwitschia Noticias
  feed:
    title: Welwitschia Noticias â€” Embaixada de Angola
    description: Noticias e artigos da Embaixada da Republica de Angola na Alemanha
    language: pt
    max-items: 50

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    ao.gov.embaixada: INFO
    org.springframework.security: WARN
